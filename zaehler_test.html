  <script>
    function getCounter() {
      var xhttp = new XMLHttpRequest();

        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("counter-value").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "get_counter.php", true);
      xhttp.send();
    }
